<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fdfaf6;
            background-image: linear-gradient(rgba(0,0,0,0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0,0,0,0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            font-family: 'Special Elite', cursive;
            margin: 0;
            text-align: center;
            overflow-x: hidden;
            padding: 10px;
        }

        .papel-collage {
            background-color: #fffcf8;
            padding: 40px 20px;
            border-radius: 2px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 380px;
            position: relative;
            transform: rotate(-1deg);
            margin-top: 60px;
            margin-bottom: 60px;
            z-index: 10;
        }

        .papel-collage::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 40%;
            width: 100px;
            height: 25px;
            background-color: #e0c097;
            opacity: 0.7;
            transform: rotate(-3deg);
        }

        h1 {
            color: #b71c1c;
            font-family: 'Dancing Script', cursive;
            font-size: 2.5em;
            margin-bottom: 25px;
            line-height: 1.2;
        }

        .botones {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
            position: relative;
            z-index: 50; /* Importante para que los botones funcionen */
        }

        button {
            font-family: 'Special Elite', cursive;
            font-size: 1.2em;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        #btnSi {
            background-color: #d32f2f;
            color: #fffaf0;
            z-index: 100;
        }

        #btnNo {
            background-color: #d7ccc8;
            color: #5d4037;
            z-index: 100;
        }

        /* FOTOS */
        .foto-polaroid {
            background: white;
            padding: 10px 10px 35px 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: absolute;
            z-index: 20;
            width: 120px;
        }
        
        .foto-polaroid img {
            width: 100%;
            height: auto;
            display: block;
            filter: sepia(20%);
        }

        .foto-polaroid::after {
            content: '';
            position: absolute;
            top: -10px;
            left: 35%;
            width: 40px;
            height: 20px;
            background-color: rgba(224, 192, 151, 0.6);
            transform: rotate(-5deg);
        }

        .foto-1 { top: -80px; left: -20px; transform: rotate(-8deg); }
        .foto-2 { bottom: -80px; right: -10px; transform: rotate(6deg); }

        @media (max-width: 400px) {
            .foto-1 { top: -100px; left: 0; right: 0; margin: auto; }
            .foto-2 { bottom: -100px; right: 0; left: 0; margin: auto; }
        }

        /* PANTALLA FINAL */
        #mensajeFinal {
            display: none;
            width: 100%;
            max-width: 400px;
        }

        .video-marco {
            background: white;
            padding: 10px 10px 40px 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            transform: rotate(-2deg);
            margin-bottom: 20px;
            width: 90%;
            margin: 0 auto 20px auto;
        }

        .detalles-cita {
            font-size: 1.3em;
            color: #4e342e;
            background: #fff8e1;
            padding: 20px;
            position: relative;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div id="contenedor" class="papel-collage">

    </div>

    <div id="mensajeFinal">
        <div class="video-marco">

</body>
</html>
