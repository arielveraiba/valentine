<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para voce meu garotinha‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fdfaf6;
            background-image: linear-gradient(rgba(0,0,0,0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0,0,0,0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            font-family: 'Special Elite', cursive;
            margin: 0;
            text-align: center;
            overflow-x: hidden;
            padding: 20px;
        }

        .papel-collage {
            background-color: #fffcf8;
            padding: 40px 20px;
            border-radius: 2px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 380px;
            position: relative;
            transform: rotate(-1deg);
            z-index: 10;
        }

        .papel-collage::before {
            content: '';
            position: absolute;
            top: -15px; left: 40%; width: 100px; height: 25px;
            background-color: #e0c097; opacity: 0.7; transform: rotate(-3deg);
        }

        h1 {
            color: #b71c1c;
            font-family: 'Dancing Script', cursive;
            font-size: 2.5em;
            margin-bottom: 25px;
        }

        .botones {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
            min-height: 150px;
        }

        button {
            font-family: 'Special Elite', cursive;
            font-size: 1.2em;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        #btnSi { background-color: #d32f2f; color: #fffaf0; z-index: 1; }
        #btnNo { background-color: #d7ccc8; color: #5d4037; z-index: 5; }

        .foto-polaroid {
            background: white;
            padding: 10px 10px 35px 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: absolute;
            z-index: -1; 
            width: 130px;
        }
        
        .foto-polaroid img { width: 100%; display: block; filter: sepia(10%); }
        .foto-1 { top: -80px; left: -30px; transform: rotate(-8deg); }
        .foto-2 { bottom: -80px; right: -20px; transform: rotate(6deg); }

        #mensajeFinal { 
            display: none; 
            width: 100%; 
            max-width: 400px; /* Reducido un poco para que el Short se vea mejor */
            animation: aparecer 1s ease forwards;
        }

        @keyframes aparecer {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .video-marco {
            background: white; padding: 10px 10px 40px 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            transform: rotate(-2deg); margin-bottom: 25px;
        }

        .detalles-cita {
            font-size: 1.2em; color: #4e342e; background: #fff8e1;
            padding: 25px; box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            clip-path: polygon(0% 5%, 5% 0%, 95% 2%, 100% 6%, 98% 95%, 95% 100%, 2% 98%, 0% 92%);
        }

        @media (max-width: 450px) {
            .foto-1, .foto-2 { position: relative; top: 0; left: 0; right: 0; margin: 10px auto; transform: none; }
            .papel-collage { margin-top: 20px; }
        }
    </style>
</head>
<body>

    <div id="contenedor" class="papel-collage">
        <div class="foto-polaroid foto-1">
            <img src="https://i.ibb.co/LXZ359FJ/8Hf4z-Oz20-LQ.jpg" alt="Nosotros">
        </div>

        <h1>¬øQuieres ser mi cita de San Valent√≠n? ‚ù§Ô∏è</h1>
        
        <div class="botones">
            <button id="btnSi">¬°S√≠! üíï</button>
            <button id="btnNo">No</button>
        </div>

        <div class="foto-polaroid foto-2">
            <img src="https://i.ibb.co/239gvJwW/Captura-de-pantalla-2026-02-12-a-las-13-57-26.png" alt="Juntos">
        </div>
    </div>

    <div id="mensajeFinal">
        <div class="video-marco">
            <iframe width="100%" height="550" 
                src="https://www.youtube.com/embed/kYhvOMTbkPM?autoplay=1&mute=1&loop=1&playlist=kYhvOMTbkPM" 
                title="Para ti" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
            </iframe>
        </div>
        <div class="detalles-cita">
            <h2 style="font-family: 'Dancing Script';">¬°Sab√≠a que dir√≠as que s√≠!</h2>
            <p>Soy irresistible... bueno, poquito, por tipazo.</p>
            Cita el <strong>13 de febrero</strong> a las <strong>17:00 horas</strong>.<br>
            <small>(Vestirse elegante, de preferencia vestido por guapa).</small><br><br>
            <strong>Te amo caracolito. ‚ù§Ô∏è</strong>
        </div>
    </div>

    <script>
        const btnSi = document.getElementById('btnSi');
        const btnNo = document.getElementById('btnNo');
        const contenedor = document.getElementById('contenedor');
        const mensajeFinal = document.getElementById('mensajeFinal');

        let escala = 1;
        const textosNo = [
            "¬øSegura?", 
            "Pi√©nsalo bien...", 
            "¬°Oye!", 
            "yala", 
            "yalita üíî", 
            "√°ndale", 
            "Kelly Maria Ramos Villacis", 
            "¬øpreciosotaaaa? :(", 
            "espero espero", 
            "last chance", 
            "No puedes decirle que no a tu flaco"
        ];
        let contador = 0;

        btnNo.addEventListener('click', function(e) {
            e.preventDefault();
            btnNo.innerText = textosNo[contador % textosNo.length];
            contador++;
            escala += 0.4;
            btnSi.style.transform = `scale(${escala})`;
            let moverY = contador * 15;
            btnNo.style.transform = `translateY(${moverY}px)`;
        });

        btnSi.addEventListener('click', function() {
            contenedor.style.display = 'none';
            mensajeFinal.style.display = 'block';
            window.scrollTo(0,0);
        });
    </script>
</body>
</html>
