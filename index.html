<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fdfaf6;
            background-image: linear-gradient(rgba(0,0,0,0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0,0,0,0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            font-family: 'Special Elite', cursive;
            margin: 0;
            text-align: center;
            overflow-x: hidden;
            padding: 10px;
        }

        .papel-collage {
            background-color: #fffcf8;
            padding: 40px 20px;
            border-radius: 2px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 380px;
            position: relative;
            transform: rotate(-1deg);
            margin-top: 60px;
            margin-bottom: 60px;
            z-index: 5; /* Capa baja */
        }

        /* Cinta adhesiva */
        .papel-collage::before {
            content: '';
            position: absolute;
            top: -15px; left: 40%; width: 100px; height: 25px;
            background-color: #e0c097; opacity: 0.7; transform: rotate(-3deg);
        }

        h1 {
            color: #b71c1c;
            font-family: 'Dancing Script', cursive;
            font-size: 2.5em;
            margin-bottom: 25px;
            position: relative;
            z-index: 10;
        }

        .botones {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
            position: relative;
            z-index: 9999; /* ¬°SUPER CAPA! Esto asegura que los botones funcionen */
        }

        button {
            font-family: 'Special Elite', cursive;
            font-size: 1.2em;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: relative; /* Necesario para el z-index */
        }

        #btnSi { background-color: #d32f2f; color: #fffaf0; }
        #btnNo { background-color: #d7ccc8; color: #5d4037; }

        /* FOTOS */
        .foto-polaroid {
            background: white;
            padding: 10px 10px 35px 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: absolute;
            z-index: 1; /* Detr√°s de los botones */
            width: 120px;
        }
        .foto-polaroid img { width: 100%; display: block; filter: sepia(20%); }
        .foto-polaroid::after {
            content: ''; position: absolute; top: -10px; left: 35%;
            width: 40px; height: 20px; background-color: rgba(224, 192, 151, 0.6);
            transform: rotate(-5deg);
        }

        /* Posiciones de fotos para que no estorben */
        .foto-1 { top: -90px; left: -10px; transform: rotate(-8deg); }
        .foto-2 { bottom: -90px; right: -10px; transform: rotate(6deg); }

        @media (max-width: 400px) {
            .foto-1 { top: -110px; left: 0; right: 0; margin: auto; }
            .foto-2 { bottom: -110px; right: 0; left: 0; margin: auto; }
        }

        /* MENSAJE FINAL */
        #mensajeFinal { display: none; width: 100%; max-width: 400px; }
        .video-marco {
            background: white; padding: 10px 10px 40px 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            transform: rotate(-2deg); margin-bottom: 20px;
        }
        .detalles-cita {
            font-size: 1.3em; color: #4e342e; background: #fff8e1;
            padding: 20px; box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div id="contenedor" class="papel-collage">
        <div class="foto-polaroid foto-1">
            <img src="foto1.jpg" alt="Foto 1">
        </div>

        <h1>¬øQuieres ser mi cita de San Valent√≠n? ‚ù§Ô∏è</h1>
        
        <div class="botones">
            <button id="btnSi">¬°S√≠! üíï</button>
            <button id="btnNo">No</button>
        </div>

        <div class="foto-polaroid foto-2">
            <img src="foto2.jpg" alt="Foto 2">
        </div>
    </div>

    <div id="mensajeFinal">
        <div class="video-marco">
            <iframe width="100%" height="450" 
                src="https://www.youtube.com/embed/8Hf4zOz20LQ?rel=0&autoplay=1&mute=1&loop=1&playlist=8Hf4zOz20LQ&controls=0" 
                title="Para ti" frameborder="0" allowfullscreen>
            </iframe>
        </div>
        <div class="detalles-cita">
            <h1>¬°Sab√≠a que s√≠! ü•∞</h1>
            Cita el 13 de febrero a las 17:00 horas.<br>
            <strong>Vestirse elegante.</strong><br>
            Te amo caracolito. ‚ù§Ô∏è
        </div>
    </div>

    <script>
        const btnSi = document.getElementById('btnSi');
        const btnNo = document.getElementById('btnNo');
        const contenedor = document.getElementById('contenedor');
        const mensajeFinal = document.getElementById('mensajeFinal');
        
        let escala = 1;
        const textosNo = ["¬øSegura?", "Piensalo bien...", "¬°Oye!", "kelly Maria Ramos Villacisüíî", "No puedes decir no", "vamoss dime q si", "confio en q me amas y diras q s√≠ porq yo te amo mucho"];
        let contador = 0;

        btnNo.addEventListener('click', function() {
            escala += 0.5;
            btnSi.style.transform = `scale(${escala})`;
            btnNo.innerText = textosNo[contador % textosNo.length];
            contador++;
        });

        btnSi.addEventListener('click', function() {
            contenedor.style.display = 'none';
            mensajeFinal.style.display = 'block';
        });
    </script>
</body>
</html>
